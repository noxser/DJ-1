{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form action="." method="post">
            {% for field in user_form %}
                {{ field.label_tag }}<br>
                {{ field }}
                {{ field.errors }}<br>
            {% endfor %}
            {% csrf_token %}
            <p><input type="submit" value="Отправить"></p>
        </form>
    </div>
{% endblock %}
